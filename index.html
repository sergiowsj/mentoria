<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <header>
        
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    
    </header>
    <div class="page">


        <form id="myForm">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>
                        <div class="name-lastName">

                            <div class="input-wrapper">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name">
                            </div>

                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="personal-email">E-mail <span>(digite um email válido)</span></label>
                            <input type="email" id="personal-email">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="event-password">
                        </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor-name">
                        </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                        <div class="input-wrapper">
                            <legend>Primeira mentoria</legend>
                                <div class="mentor-date">
                                    <div class="input-wrapper">
                                        <label for="first-mentoring">Data</label>
                                        <input type="date" id="first-mentoring">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="start-mentoring">Data</label>
                                        <input type="time" id="start-mentoring">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="end-mentoring">Data</label>
                                        <input type="time" id="end-mentoring">
                                    </div>
                                </div>
                        </div>

                        <div class="input-wrapper">
                            <legend>Segunda mentoria</legend>
                                <div class="mentor-date">
                                    <div class="input-wrapper">
                                        <label for="second-mentoring">Data</label>
                                        <input type="date" id="second-mentoring">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="start-mentoring">Data</label>
                                        <input type="time" id="start-mentoring">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="end-mentoring">Data</label>
                                        <input type="time" id="end-mentoring">
                                    </div>
                                </div>
                        </div>
                </div>
            </fieldset>

        </form>

        <footer>

            <input form="myForm" type="submit" class="button" value="Salvar">

        </footer>

    </div>
</body>
</html>
